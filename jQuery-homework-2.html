<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>News quiz for April 9, 2018</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>News quiz for April 9, 2018</h1>

      <div id="question-1" class="form-group">
        <label class="control-label">What was the name of the alleged Austin bomber?</label>
        <input type="text" class="form-control" />
      </div>

      <div id="question-2" class="form-group">
        <label class="control-label">How many tigers are estimated to live in Texas?</label>
        <select class="form-control">
          <option value="answer-1">50</option>
          <option value="answer-2">2,000</option>
        </select>
      </div>

      <div id="question-3" class="form-group">
        <label class="control-label">How many U.S. House Representatives are from Texas?</label>
        <select class="form-control">
          <option value="answer-1">2</option>
          <option value="answer-2">36</option>
          <option value="answer-3">182</option>
        </select>
      </div>

      <div class="form-group">
        <input id="grade-it" type="button" value="Grade my quiz" class="btn btn-primary" />
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $('#grade-it').on('click', function(){
        $('.form-control').removeClass('has-success');
        $('.form-control').removeClass('has-error');

        var answer1 = $('#question-1 .form-control').val();

        if(answer1 == 'Mark Conditt' || answer1 == 'Conditt'){
          $('#question-1').addClass('has-success');
        } else{
          $('#question-1').addClass('has-error');
        }

        var answer2 = $('#question-2 .form-control').val();

        if(answer2 == 'answer-2'){
          $('#question-2').addClass('has-success');
        } else if (answer2 == 'answer-1'){
          $('#question-2').addClass('has-error');
        }

        var answer3 = $('#question-3 .form-control').val();

        if(answer3 == 'answer-2'){
          $('#question-3').addClass('has-success');
        } else if (answer3 == 'answer-3'){
          $('#question-3').addClass('has-error');
        } else{
        $('#question-3').addClass('has-error');
        }
      });
    </script>
  </body>
</html>
